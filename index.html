<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindFrame — Timeboxing & Planung</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Interact.js for drag & resize -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <!-- jsPDF for PDF export -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="logo" aria-hidden="true">⏱️</div>
      <h1>MindFrame</h1>
      <span class="subtitle">Timeboxing & Task-Planung</span>
    </div>
    <div class="exporter">
      <label for="exportFormat" class="sr-only">Exportformat</label>
      <select id="exportFormat" title="Exportformat wählen">
        <option value="csv">CSV</option>
        <option value="md">Markdown</option>
        <option value="ics">ICS (Kalender)</option>
        <option value="pdf">PDF</option>
        <option value="xlsx">XLSX (CSV-Hack)</option>
      </select>
      <button id="exportButton" class="btn" title="Nur geplante Tasks exportieren">Exportieren</button>
    </div>
  </header>

  <main class="app">
    <section class="left" aria-label="Task-Bereiche">
      <div id="quickCapture" class="panel">
        <h2>Schnellerfassung</h2>
        <div id="captureList" class="capture-list" aria-live="polite"></div>
        <p class="hint">Tipp: <kbd>Enter</kbd> oder <kbd>Strg</kbd>+<kbd>Enter</kbd> fügt hinzu. Priorität <span title="1=Rot (hoch), 2=Gelb (mittel), 3=Grün (niedrig)">1–3</span>.</p>
      </div>

      <div class="panel">
        <div class="panel-header">
          <h2>Heutige Tasks</h2>
        </div>
        <ul id="todayList" class="task-list" aria-label="Heutige Tasks" aria-live="polite"></ul>
      </div>

      <div class="panel">
        <div class="panel-header collapsible" data-target="#weekSection">
          <h2>Wochen-Backlog</h2>
          <button class="btn btn-link small toggle" aria-expanded="false" aria-controls="weekSection">aufklappen</button>
        </div>
        <div id="weekSection" class="collapse" hidden>
          <ul id="weekList" class="task-list" aria-label="Wochen-Backlog" aria-live="polite"></ul>
        </div>
      </div>

      <div id="deleteZone" class="panel delete-zone" title="Hierhin ziehen, um zu löschen" aria-label="Löschzone (ablegen zum Löschen)">
        Löschen
      </div>

      <footer class="footer-links">
        <a href="impressum.html">Impressum</a>
        <a href="about.html">Über</a>
        <a href="anleitung.html">Anleitung</a>
        <a href="story.html">MindFrame-Story</a>
      </footer>
    </section>

    <section class="right" aria-label="Tages-Schedule">
      <div class="panel">
        <div class="panel-header">
          <h2>Tages-Schedule <span class="muted">(00:00–24:00, Raster 15 min)</span></h2>
        </div>

        <div id="schedule" class="schedule">
          <!-- Sections -->
          <div class="schedule-section">
            <button class="section-toggle" data-target="#sec-night" aria-expanded="false">Nacht (00–06)</button>
            <div id="sec-night" class="section-body" data-range-start="0" data-range-end="24" hidden></div>
          </div>
          <div class="schedule-section">
            <button class="section-toggle" data-target="#sec-morning" aria-expanded="false">Morgen (06–12)</button>
            <div id="sec-morning" class="section-body" data-range-start="24" data-range-end="48" hidden></div>
          </div>
          <div class="schedule-section">
            <button class="section-toggle" data-target="#sec-midday" aria-expanded="false">Mittag (12–18)</button>
            <div id="sec-midday" class="section-body" data-range-start="48" data-range-end="72" hidden></div>
          </div>
          <div class="schedule-section">
            <button class="section-toggle" data-target="#sec-evening" aria-expanded="false">Abend (18–24)</button>
            <div id="sec-evening" class="section-body" data-range-start="72" data-range-end="96" hidden></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="ghost" class="ghost" aria-hidden="true"></div>

  <script src="app.js"></script>
</body>
</html>
